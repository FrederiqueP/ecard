<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECard</title>
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script type="module" src="js/index.js"></script>
</head>
<body>
    <header><h1>Dessine avec un Paint</h1></header>
   <main>
    <section class="outline">
        <!-- taille par dÃ©faut de canvas 800px X 600px -->
        <canvas id="my-canvas" width="600" height="400">Ce navigateur ne supporte pas canvas</canvas>
    </section>

    <section class="utilities">
        <div class="line tools">
            <p>Outils</p>
            <div id="my-pen"><i class="las la-pen"></i></div>
            <div id="my-eraser"><i class="las la-eraser"></i></div>
            <div id="undo"><i class="las la-undo-alt"></i></div>
            <div><i id="favorite" class="las la-star-of-life"></i></div>
         
        </div>
        <div class="line" id="colorList">
            <p>Couleur</p>
            <!-- dans data-color je donne le code css de la couleur : son nom, hexa ou rgb -->
            <div data-color="black"     class="color-picker black"></div>
            <div data-color="brown"     class="color-picker brown"></div>
            <div data-color="red"       class="color-picker red"></div>
            <div data-color="yellow"    class="color-picker yellow"></div>
            <div data-color="green"     class="color-picker green"></div>
            <div data-color="blue"      class="color-picker blue"></div>
            <div id="square">
                <!-- color picker en html5 -->
                <input type="color" id="my-color" value = "#e66465" name="my-color">
            </div>
        </div>
        <div class="line thickness">
            <p>Epaisseur</p>
            <div class="mywidth" id="minus">Fin</div>
            <div class="mywidth" id="normal">Normal</div>
            <div class="mywidth" id="plus">Epais</div>
        </div>
    </section>

    <section class="envoi">
        <input class="" id="button-show-form" type="button" value="Envoyer une e-card">
    </section>

    <section class="hidden" id="form-container">
        <form action="contact.php">
            <div class="item">
                <label for="senderemail">Votre email :</label>
                <input type="email" name="senderemail"  required value="" placeholder="expediteur@example.test">
                <!-- <input type="email" name="senderemail"  value="expediteur@example.test" placeholder="expediteur@example.test"> -->
                <p id="senderemail-error"></p>
            </div>
            <div class="item">
                <label for="recipientemail">Email du destinataire :</label>
                <input type="email" name="recipientemail" required value="" placeholder="destinataire@here.test"> 
                <!-- <input type="email" name="recipientemail"  value="destinataire@here.test" placeholder="destinataire@here.test">  -->
                <p id="recipientemail-error"></p>
            </div>    
            <div class="item">
                <textarea type="text" name="message" value="" placeholder="Votre message"></textarea>
            </div>
            <div class="item">
                <input type="checkbox" name="receivecopy"  id="receivecopy" value="">
                <label for="receive-copy">Recevoir une copie du message</label>
            </div>
            <div class="item">
                <input type="submit" value="Envoyer">
                <input type="hidden" name="image" id="image">
            </div>
        </form>
    </section>

   </main>
</body>
</html>
